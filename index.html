<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Stupefy</title>
    <link rel="stylesheet" href="tachyons.css" />
  </head>
  <body>
    <div id="root"></div>
    <div class="avenir bg-washed-green">
      <div class="bg-green pv5 tc white">
        <div class="f1">Stupefy!</div>
        <div class="f5">
          Magically iterating through all your favorite artists.
        </div>
      </div>
      <div class="pa4-l">
        <form class="bg-light-green mw7 center pa4 br2-ns ba b--black-10">
          <fieldset class="cf bn ma0 pa0">
            <legend class="pa0 f5 f4-ns mb3 black-80">Sign up for our newsletter</legend>
            <div class="cf">
              <label class="clip" for="email-address">Email Address</label>
              <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns" placeholder="" type="text" name="email-address" value="" id="email-address">
              <input class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns" type="submit" value="Subscribe">
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="react.production.min.js"></script>
    <script src="react-dom.production.min.js"></script>
    <script src="indexApp.js"></script>
  </body>
</html>
